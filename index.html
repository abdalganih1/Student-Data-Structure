        /* Hero Section */

            background: var(--gradient-hero);
            padding: 3rem 1rem 4rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(201, 162, 39, 0.05) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;

            align-items: center;

            font-size: 1.1rem;
            font-family: 'Cairo', sans-serif;
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.1);

            direction: rtl;

        .search-input:focus {
            outline: none;

        .search-icon {

            right: 1.25rem;

            color: var(--text-muted);

            margin-bottom: 1rem;

        .empty-text {

            border-radius: 20px;
            padding: 2rem;
